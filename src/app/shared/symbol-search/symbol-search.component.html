<form class="form-inline">
  <div class="form-group">
    <span class="search-submit" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
    <input [formControl]="symbolSearchForm" type="search" class="form-control search-box" placeholder="SEARCH A STOCK"
           aria-describedby="basic-addon1">
  </div>
  <div *ngIf="searchResults.length > 0">
    <ul *ngFor="let result of searchResults">
      <li>{{result.Symbol}}</li>
      <li>{{result.CompanyName}}</li>
    </ul>
  </div>
</form>
