<div class="row">

  <div class="col-sm-7 col-md-8 col-lg-9 main-search">

    <div class="action__alert" *ngFor="let alert of alerts">
      <div class="action__button">
        <i class="fa fa-exclamation-triangle align-middle" aria-hidden="true"></i>
      </div>
      <alert [type]="alert.type" dismissible="true">{{ alert.msg }}</alert>
    </div>

    <psp-symbol-search></psp-symbol-search>

    <div class="action__date">
      <p>{{ day }} &nbsp; • &nbsp; {{ date }} &nbsp; • &nbsp; {{ time }}</p>
    </div>
  </div>

  <div class="col-sm-5 col-md-4 col-lg-3 action-header">



    <div class="action__switcher action__switcher--time">
      <div class="action__button action__button--morning"  *ngIf="this.greeting == 'morning'" >
        <img class="align-middle" src="../../../assets/imgs/icon-morning.svg">
      </div>
      <div class="action__button action__button--afternoon" *ngIf="this.greeting == 'afternoon'" >
        <img class="align-middle" src="../../../assets/imgs/icon-afternoon.svg">
      </div>
      <div class="action__button action__button--evening"  *ngIf="this.greeting == 'evening'" >
        <img class="align-middle" src="../../../assets/imgs/icon-night.svg">
      </div>
      <div class="action__headline">
        <p class="morning" *ngIf="this.greeting == 'morning'" >Good {{ this.greeting }}. Happy trading!</p>
        <p class="afternoon" *ngIf="this.greeting == 'afternoon'" >Good {{ this.greeting }}. Welcome back!</p>
        <p class="evening"  *ngIf="this.greeting == 'evening'" >Good {{ this.greeting }}. The market is closed.</p>
      </div>
    </div>

    <div class="action__switcher action__switcher--SP500-up">
      <div class="action__button">
        <img *ngIf="spy?.Change >= 0" class="align-middle" src="../../../assets/imgs/icon-SPYup.svg">
        <img *ngIf="spy?.Change < 0" class="align-middle" src="../../../assets/imgs/icon-SPYdown.svg">
      </div>
      <div class="action__headline">
        <p><strong>{{ spy?.Last }}</strong></p><p class="divider">|</p><p>{{ spy?.Change }}</p><p>{{ spy ? spy["Percentage "] : null }}</p>
      </div>
    </div>


  </div>

</div>
