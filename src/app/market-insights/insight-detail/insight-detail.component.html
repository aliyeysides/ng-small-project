<psp-mi-navbar></psp-mi-navbar>
<button (click)="goBack()" type="button" class="close" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
<button (click)="printInsight()"><i class="fa fa-print" aria-hidden="true"></i></button>
<div *ngIf="insight" id="print-section">
    <h1 id="insight-title">{{insight.title}}</h1><span>{{insight.id}}</span>
    <img src="{{insight.image}}" />
    <p>{{insight.content}}</p>
</div>
