<div class="container-fluid">
    <psp-mi-navbar></psp-mi-navbar>
    <div class=" borderz d-inline-block " *ngFor="let insight of insights ">
        <div class="card " style="width: 20rem; ">
            <img class="card-img-top " src="{{insight.image}} " alt="Card image cap ">
            <div class="card-block ">
                <h4 class="card-title ">{{insight.title}}</h4>
                <p class="card-text ">{{insight.content}}</p>
                <a href="# " class="btn btn-primary " [routerLink]="[ '/market-insights', insight.id] ">Read insight</a>
            </div>
        </div>
    </div>
</div>
