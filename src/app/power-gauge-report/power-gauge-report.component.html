<div class="row">
    <div class="col-9">
        <psp-secondary-header></psp-secondary-header>
    </div>
    <div class="col-3 report-action__container">
        <div class="body__report-title">
            <p>Report generated: 03/23/17 11:50am</p>
        </div>
        <div class="body__report-icon">
            <img class="align-middle" src="../../../assets/imgs/icon-export.svg" width="21" height="17">
        </div>
    </div>
</div>
<div class="row">
    <div class="pgr__side-bar">

        <div class="accordian__container">
            <psp-pgr-accordion [stock]="stock"></psp-pgr-accordion>
            <button class="float-right icon__learn-more" (click)="toggleHelpMenu()"><i class="fa fa-bars" aria-hidden="true"></i></button>
        </div>

      <!-- COMPANY PROFILE -->
      <h2>{{ researchReport?.CompanyName }}</h2><br/>
      <div>{{ researchReport?.Symbol }}</div><br/>
      <div>${{ researchReport?.Price }}</div><br/>
      <div>INDUSTRY: {{ researchReport?.Industry }}</div><br/>
      <div>SECTOR: {{ researchReport?.Details.Sector }}</div><br/>
      <div>MARKET CAP: {{ stock?.fundamentalData["Mkt Capitalization"] }}</div><br/>

      <!-- POWER GAUGE RATING REPORT -->

    </div>
    <div class="row">
    </div>
</div>
