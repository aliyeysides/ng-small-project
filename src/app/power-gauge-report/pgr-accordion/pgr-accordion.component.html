<accordion>
  <accordion-group #financials>
    <div accordion-heading>
      Financials
      <i class="pull-right float-xs-right fa"
         [ngClass]="{'fa-chevron-down': financials?.isOpen, 'fa-chevron-right': !financials?.isOpen}"></i>
    </div>
    <div *ngFor="let data of stock.getFinancials()">
      <span>{{ data[financialKeys[index]] }}</span>
    </div>
    <button type="button" class="btn btn-success" popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
            popoverTitle="Dismissible popover" triggers="focus" placement="right">
      <i class="fa fa-question" aria-hidden="true"></i>
    </button>
  </accordion-group>
  <accordion-group #earnings>
    <div accordion-heading>
      Earnings
      <i class="pull-right float-xs-right fa"
         [ngClass]="{'fa-chevron-down': earnings?.isOpen, 'fa-chevron-right': !earnings?.isOpen}"></i>
    </div>
    <div *ngFor="let data of stock.getEarnings()">
      {{data}}
    </div>
    <button type="button" class="btn btn-success" popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
            popoverTitle="Dismissible popover" triggers="focus" placement="right">
      <i class="fa fa-question" aria-hidden="true"></i>
    </button>
  </accordion-group>

      {{data}}
    </div>
    <button type="button" class="btn btn-success" popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
            popoverTitle="Dismissible popover" triggers="focus" placement="right">
      <i class="fa fa-question" aria-hidden="true"></i>
    </button>
  </accordion-group>
  <accordion-group #experts>
    <div accordion-heading>
      Experts
      <i class="pull-right float-xs-right fa"

</accordion>
