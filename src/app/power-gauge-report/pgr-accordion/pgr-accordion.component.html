<div class="pgr-accordian__main-rating">
  <img *ngIf="stock?.displayRating() == 'VERY_BULLISH'" class="align-middle" src="../../../assets/imgs/arc_VeryBullish-large.svg" width="110" height="55">
  <img *ngIf="stock?.displayRating() == 'BULLISH'" class="align-middle" src="../../../assets/imgs/arc_VeryBullish-large.svg" width="110" height="55">
  <img *ngIf="stock?.displayRating() == 'POSITIVE_NEUTRAL'" class="align-middle" src="../../../assets/imgs/arc_VeryBullish-large.svg" width="110" height="55">
  <img *ngIf="stock?.displayRating() == 'NEUTRAL'" class="align-middle" src="../../../assets/imgs/arc_VeryBullish-large.svg" width="110" height="55">
  <img *ngIf="stock?.displayRating() == 'NEGATIVE_NEUTRAL'" class="align-middle" src="../../../assets/imgs/arc_VeryBullish-large.svg" width="110" height="55">
  <img *ngIf="stock?.displayRating() == 'BEARISH'" class="align-middle" src="../../../assets/imgs/arc_VeryBullish-large.svg" width="110" height="55">
  <img *ngIf="stock?.displayRating() == 'VERY_BEARISH'" class="align-middle" src="../../../assets/imgs/arc_VeryBullish-large.svg" width="110" height="55">
</div>
<div class="">
<accordion [closeOthers]="true">
  <accordion-group #financials>
    <div class="pgr-factor__header" accordion-heading>
      <div class="sliderBar-container sliderBar-container--main Financial_component_rating">
        <div class="sliderProgress">
          <div [ngClass]="getClass(stock?.getFinacialValue())"></div>
          <div class="sliderBar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%">
          </div>
        </div>
      </div>
      Financials
      <i class="pull-left float-xs-right fa"
         [ngClass]="{'fa-chevron-circle-down': financials?.isOpen, 'fa-chevron-circle-right': !financials?.isOpen}"></i>
    </div>
    <div class="pgr__expand" *ngFor="let data of stock?.getFinancials(); let index = index">
      <span>
        <div class="sliderBar-container sliderBar-container--sub">
          <div class="sliderProgress">
            <div [ngClass]="getClass(data[financialKeys[index]])"></div>
            <div class="sliderBar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%">
            </div>
          </div>
        </div>
      </span>
      <span>{{ financialKeys[index] }}</span>
    </div>
    <button type="button" class="pgr__component-question" popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
            popoverTitle="Financials Factor" triggers="focus" placement="right">
      <i class="fa fa-question" aria-hidden="true"></i>
    </button>
  </accordion-group>
  <accordion-group #earnings>

          </div>
        </div>
      </div>
      Earnings

      <span>{{ earningsKeys[index] }}</span>

    <button type="button" class="pgr__component-question" popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
            popoverTitle="Earnings Factor" triggers="focus" placement="right">
      <i class="fa fa-question" aria-hidden="true"></i>
    </button>
  </accordion-group>
  <accordion-group #technicals>

          </div>
        </div>
      </div>
      Technicals

      Experts

    <div class="pgr__expand" *ngFor="let data of stock?.getExperts(); let index = index">

        <div class="sliderBar-container sliderBar-container--sub">
          <div class="sliderProgress">
            <div [ngClass]="getClass(data[expertKeys[index]])"></div>
            <div class="sliderBar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width:25%">

          </div>
        </div>
      </span>
      <span>{{ expertKeys[index] }}</span>
    </div>
    <button type="button" class="pgr__component-question" popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
            popoverTitle="Experts Factor" triggers="focus" placement="right">
      <i class="fa fa-question" aria-hidden="true"></i>
    </button>
  </accordion-group>
</accordion>
</div>
